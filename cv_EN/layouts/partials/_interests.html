{{ if .Site.Data.content.Interests }}
<div class="sideSection">
 
    <div class="section__heading">
        <h2 class="section__title">
            {{ i18n "interests" }}
        </h2>
    </div>

    <div class="sideSection__content">
        <ul class="language">
            {{ range .Site.Data.content.Interests }}
            <li class="interests__item">{{ . | safeHTML }}</li>
            {{ end }}
        </ul>
    </div>

</div>
{{ end }}
