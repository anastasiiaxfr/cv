{{ if .Site.Data.content.Works }}
<div class="sideSection">
 
    <div class="section__heading">
        <h2 class="section__title">
            My works
        </h2>
    </div>

    <div class="sideSection__content">
        <ul class="language">
            {{ range .Site.Data.content.Works }}
            <li class="interests__item"><a href="{{ . | safeHTML }}" target="_blank">{{ . | safeHTML }}</a></li>
            {{ end }}
        </ul>
    </div>

</div>
{{ end }}
