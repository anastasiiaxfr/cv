
<section class="posts">
    
    {{ $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
    {{ range $index, $element := first 2 $pages }}
        {{- partial "post-card.html" (dict "context" . "index" $index "home" $.IsHome) -}}
    {{ end }}

    <div class="posts__action">
        <a href="#" class="btn btn--bd">Load more</a>
    </div>

   
{{- if .Truncated -}}
    <a href='{{ .RelPermalink }}'>&hellip; Read more</a>
{{- end -}}
</section>
